site_name: multi-DimPy
site_url: !ENV READTHEDOCS_CANONICAL_URL
repo_url: https://github.com/schilln/multi-dimpy
repo_name: schilln/multi-dimpy
edit_uri: blob/main/docs/
theme:
  name: material
  features:
    - content.action.edit
    - content.action.view
  icon:
    edit: material/pencil
    view: material/eye
markdown_extensions:
  - footnotes
  - markdown_include.include:
      base_path: docs
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
  - javascripts/readthedocs.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - stylesheets/katex-spacing.css
